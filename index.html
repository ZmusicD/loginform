<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Animated Login Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6e2249db28.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-- Art -->
  <img class="wave" src="img/wave.png" alt="wave_img">
  <div class="container">
    <div class="img">
      <img src="img/bg.png" alt="bg_img">
    </div>

    <div class="login-container">

      <!-- Form -->
      <form action="index.html">
        <img class="avatar" src="img/avatar.png" alt="avatar_png">
        <h2>Welcome</h2>

        <!-- Username Input -->
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5>Username</h5>
            <input class="input" type="text">
          </div>
        </div>
        <!-- Password Input -->
        <div class="input-div two">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div>
            <h5>Password</h5>
            <input class="input" type="text">
          </div>
        </div>
        <a href="#">Forgot Password?</a>
        <input type="submit" class="btn" value="Login">
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
